<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" type="text/css" />

</head>

<body>

    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>


    <div class="scores" id="scores">
        <div class="label" id="user-label">User</div>
        <div class="label" id="comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result" id="result">
        <p>Start The Game</p>
    </div>

    <div class="choices" id="choices">
        <div class="choice" id="r">
            <img src="images/r.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="images/p.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="images/s.png" alt="scissors">
        </div>
    </div>

    <p id="action-mssg">Make Your Move</p>
   

    
    
    <script src="rps.js"></script>
    
</body>
</html>
